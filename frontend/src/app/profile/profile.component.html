<app-navbar></app-navbar>

<div class="container">
        <div class="text-center">
            <h1 class="title">Profile</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle profile-icon" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            <div><h5>Username:</h5><p> {{get_username()}}</p></div>
            <div><h5>Name:</h5><p> {{get_name()}}</p></div>
            <div><h5>Surname:</h5><p> {{get_surname()}}</p></div>
            <div><h5>Role:</h5><p> {{get_role()}}</p></div>

            <button type="button" class="btn btn-lg btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#changePwdModal">Change Password</button>
        </div>

    <!-- Modal Change Password -->
    <div class="modal fade" id="changePwdModal" tabindex="-1" aria-labelledby="changePwdModal" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

                  <form>         
                    <div class="form-group">
                      <label class="input-pwd" for="inputPassword">Password:</label>
                      <input type="password" #password="ngModel" required name="password" [(ngModel)]="pwd.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!password.valid" (click)="change_password();">Update</button>
                    </div>

                  </form>

          </div>
      </div>
      </div>
  </div>
</div>
